<div class="accounts">
  <p>
    Choose your wallet:
  </p>
  <select [(ngModel)]="wallet"
          (change)="onWalletSet()">
    <option *ngFor="let wallet of wallets; let i = index" value="{{ wallet }}">
      {{ shortenAddress(wallet) }}: {{ Math.round(balances[i] / Math.pow(10, 15)) / 1000 }} ETH
    </option>
  </select>
  <p>
    Currently selected wallet address: <b>{{ shortenAddress(wallet) }}</b>
  </p>
</div>
